<div class="relative z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true">
       <div class="fixed inset-0 bg-gray-500 bg-opacity-50 transition-opacity"></div>
       <div class="fixed inset-0 overflow-y-auto">
         <div class="flex min-h-screen items-center justify-center p-4 text-center sm:p-0">
           <div
             class="relative overflow-hidden rounded-lg bg-skin-base text-left shadow-xl sm:my-8 w-full sm:w-3/4">
             <div class="bg-skin-base px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
               <div class="sm:flex sm:items-start">
                 <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                  <form   (submit)="submit()">
                    <p class="text-3xl mb-1">Ajouter Un Produit</p>
                    <br>
                    <div class="input-group mb-3">
                      <span [ngClass]="{ 'error': submitted && nom=='' }" class="input-group-text" id="basic-addon1">Nom</span>
                      <input [(ngModel)]="nom" name="nom" [ngClass]="{ 'input_error': submitted && nom=='' }"  type="text" class="form-control" placeholder="hamburger" aria-label="Nom Produit" aria-describedby="basic-addon1">
                    </div>
                      
                    
                    <div class="input-group mb-3">
                      <span [ngClass]="{ 'error': submitted && !prix }" class="input-group-text">TND</span>
                      <input [(ngModel)]="prix" name="prix" [ngClass]="{ 'input_error': submitted && !prix }"  type="number" class="form-control" placeholder="0" aria-label="Prix en Dinar">
                    </div>
                    
                    <div class="input-group mb-3">
                      <input [ngClass]="{ 'error': submitted && !file }" type="file" (change)="chooseFile($event)" class="form-control" id="inputGroupFile02">
                      <label [ngClass]="{ 'input_error': submitted && !file }" class="input-group-text" for="inputGroupFile02">Upload</label>
                    </div> 
                    
                    <!-- Add your submit button and other form elements -->
                  
                  </form>
                  
                   
                 </div>
               </div>
             </div>
             <div style="gap: 10px; display: flex; justify-content: center;">
               <button  (click)="return()" type="button" class="btn btn-secondary">Cancel</button>
               <button type="submit"  (click)="submit()"  class="btn btn-success">Confirme</button>
             </div>
           </div>
         </div>
       </div>
     </div>
