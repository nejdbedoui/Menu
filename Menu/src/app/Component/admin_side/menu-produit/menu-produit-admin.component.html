
<h1 style="text-align: center;" class="responsive">Produits</h1>
<br>
<div style="position: relative;">
  <button type="button" class="btn btn-secondary"style="position: absolute;bottom: 90%;right: 10%;" (click)="create()">create</button>
<table style="width: 80%; text-align: center;margin: 0 auto;" class="table table-striped table-hover">
  <thead class="table-light">
    <tr>
      <th>Image</th>
      <th>Nom Produit</th>
      <th>Prix</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produit of produit">
      <td width="10%">
        <img  *ngIf="produit.image" class="img-top" src="data:image/jpeg;base64,{{ produit.image }}" alt="Product Image">
        <img  *ngIf="!produit.image" class="img-top" src="/assets/ad.png" alt="Product Image">
      </td>
      <td>{{ produit.nom }}</td>
      <td>{{ produit.prix }}
      </td>
      <td style="width:35%;">
        <div style="gap: 10px; display: flex;justify-content: center;">
          <button type="button" class="btn btn-warning"(click)="update(produit.id)">Modifier</button>
          <button (click)="openModal(produit.id)" type="button" class="btn btn-danger">Supprimer</button>
        </div>
        
      </td>
    </tr>
  </tbody>
  
</table>
</div>




<div id="myModal" class="modal">
  <div class="modal-content" style="width: fit-content;">
    <h3>Voulez-vous vraiment supprimer ce Produit?</h3>
    <div class="container">
      <div class="button-container">
        <button class="button left-button" (click)="cancelAction()">Cancel</button>
        <button class="button right-button" (click)="delete()" type="button" class="btn btn-danger">Supprimer</button>
      </div>
    </div>
  </div>
</div>
